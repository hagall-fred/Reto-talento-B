<div class="dashboard-container d-flex justify-content-center align-items-center">
    <div *ngIf="user" class="card bg-light">
        <h5 class="card-header text-center" style="background-color: #000; color: #fff;">Información de Usuario</h5>
        <div class="row">
            <div class="col-md-4 d-flex justify-content-center align-items-center">
                <img *ngIf="user.logo" [src]="user.logo" class="img-fluid rounded-circle mb-3" alt="User Logo">
            </div>
            <div class="col-md-8">
                <div class="card-body text-left">
                    <p><strong>Nombre:</strong> {{ user.name }}</p>
                    <p><strong>Email:</strong> {{ user.email }}</p>
                    <p><strong>Edad:</strong> {{ user.edad }}</p>
                    <p><strong>Género:</strong> {{ user.genero }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
